<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #ff9ff3);
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #d63384;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }
        #yesButton {
            background-color: #2ecc71;
            color: white;
        }
        #yesButton:hover {
            transform: scale(1.1);
        }
        .no-button {
            position: absolute;
            background-color: #ff4d6d;
            color: white;
            animation: moveAround 3s infinite alternate ease-in-out;
        }
        @keyframes moveAround {
            0% { top: 10%; left: 10%; }
            25% { top: 80%; left: 20%; }
            50% { top: 50%; left: 80%; }
            75% { top: 20%; left: 60%; }
            100% { top: 10%; left: 10%; }
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 2rem;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mohini, Will You Be My Valentine? üíñ</h1>
        <!-- <img src="https://source.unsplash.com/200x200/?heart,love" alt="Valentine's Heart" style="width: 200px; margin-bottom: 20px; border-radius: 50%;"> -->
         <h1>‚ù§</h1>
        <div class="buttons">
            <button id="yesButton" onclick="respondYes()">Yes üíï</button>
            <button class="no-button" onclick="respondNo()">No üò¢</button>
        </div>
        <div id="response" style="margin-top: 20px; font-size: 1.5rem; color: #d63384;"></div>
        <div class="hearts"></div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§";
            heart.classList.add("heart");
            document.querySelector(".hearts").appendChild(heart);
            
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);

        function respondYes() {
            document.getElementById("response").innerHTML = "Looks like I'll have to send extra-long virtual hugs and kisses until I can steal them in person üòè‚ù§üéâ";
        }

        function respondNo() {
            document.getElementById("response").innerHTML = "Oh no! üò¢ But you're still amazing! ‚ù§";
        }
    </script>
</body>
</html>
